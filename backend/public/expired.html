<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>410 - URL Expired</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #ff4c4c;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>410</h1>
  <p>The short URL you're looking for has expired.</p>
  <a href="http://localhost:5173/" class="button">Go Home</a>
</body>
</html>
